<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <style>
    body {
      margin: auto;
      width: 885px;
      font: 10px arial;
      padding: 25px;
    }

    .y-axis line {
      opacity: .2;
    }

    .y-axis path {
      display: none;
    }

    .line {
      fill: none;
      stroke-width: 1.5px;
      opacity: .75;
    }

    .overlay {
      fill: none;
      pointer-events: all;
    }

    .lineHoverText {
      text-shadow:
        -2px -2px 0 #fff,
        2px -2px 0 #fff,
        -2px 2px 0 #fff,
        2px 2px 0 #fff;
    }

    .hoverCircle {
      opacity: .75;
    }

    .disabled {
      opacity: 0.3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>

<body>

  <label for="n">How many counties to show?</label>
  <input name="n" type="text" onchange="update(this.value)" value="5" />

  <svg id="chart" width="1000" height="800"></svg>

  <script>

    var disabled;

    d3.csv("line-data.csv").then(d => {
      window.update = chart(d);
    })

    function groupData(data, by, l) {
      const hash = {}
      data.forEach((d) => {
        if (!hash[d[by]]) {
          hash[d[by]] = []
        }
        hash[d[by]].push(d)
      })
      const groups = Object.entries(hash)
        .map(
          ([k, v]) => ({ id: k, values: v.map((a) => ({ x: a.date, y: +a["LALVOTERID:unique_count"] })) })
        )
      return groups.sort((g1, g2) =>
        g2.values.reduce((res, { y }) => res + y, 0) - g1.values.reduce((res, { y }) => res + y, 0)
      ).slice(0, l)
    }

    function chart(data) {

      // var keys = data.columns.slice(1);

      var parseTime = d3.timeParse("%Y"),
        formatDate = d3.timeFormat("%Y"),
        bisectDate = d3.bisector(d => d.x).left,
        formatValue = d3.format(",.0f");

      data.forEach(function (d) {
        d.date = parseTime(d["Year:bucket"]);
        return d;
      })

      var svg = d3.select("#chart"),
        margin = { top: 15, right: 35, bottom: 15, left: 35 },
        width = +800 - margin.left - margin.right,
        height = 410 - margin.top - margin.bottom;

      var x = d3.scaleTime()
        .rangeRound([margin.left, width - margin.right])
        .domain(d3.extent(data, d => d.date))

      var y = d3.scaleLinear()
        .rangeRound([height - margin.bottom, margin.top]);

      var z = d3.scaleOrdinal(d3.schemeCategory10);

      var line = d3.line()
        .curve(d3.curveCardinal)
        .x(d => x(d.x))
        .y(d => y(d.y));

      svg.append("g")
        .attr("class", "x-axis")
        .attr("transform", "translate(0," + (height - margin.bottom) + ")")
        .call(d3.axisBottom(x).tickFormat(formatDate));

      svg.append("g")
        .attr("class", "y-axis")
        .attr("transform", "translate(" + margin.left + ",0)");

      var focus = svg.append("g")
        .attr("class", "focus")
        .style("display", "none");

      focus.append("line").attr("class", "lineHover")
        .style("stroke", "#999")
        .attr("stroke-width", 1)
        .style("shape-rendering", "crispEdges")
        .style("opacity", 0.5)
        .attr("y1", -height)
        .attr("y2", 0);

      focus.append("text").attr("class", "lineHoverDate")
        .attr("text-anchor", "middle")
        .attr("font-size", 12);

      var overlay = svg.append("rect")
        .attr("class", "overlay")
        .attr("x", margin.left)
        .attr("width", width - margin.right - margin.left)
        .attr("height", height)

      update(5);
      function update(n) {
        disabled = Array(n).fill(false);

        var groups = groupData(data, "County", n);

        y.domain([
          d3.min(groups, d => d3.min(d.values, c => c.y)),
          d3.max(groups, d => d3.max(d.values, c => c.y))
        ]).nice();

        svg.selectAll(".y-axis").transition()
          .call(d3.axisLeft(y).tickSize(-width + margin.right + margin.left).tickFormat((t) => `${Math.floor(t / 1000)}k`))

        var city = svg.selectAll(".lines")
          .data(groups);

        city.exit().remove();

        city.enter().insert("g", ".focus").append("path")
          .attr("class", "line lines")
          .style("stroke", d => z(d.id))
          .merge(city)
          .attr("d", d => line(d.values))

        var legend = svg.selectAll(".legend")
          .data(groups.map((g) => g.id))
          .join("g")
          .attr("class", "legend")
          .attr("transform", function (d, i) { return "translate(0," + i * 20 + ")"; })
          .on("click", (_, i, legends) => {
            const lines = document.querySelectorAll(".lines");
            disabled[i] = !disabled[i];
            if (disabled[i]) {
              legends[i].classList.add("disabled");
              lines[i].classList.add("hidden");
            } else {
              legends[i].classList.remove("disabled");
              lines[i].classList.remove("hidden");
            }
          });

        legend.append("rect")
          .attr("x", width + 18)
          .attr("width", 18)
          .attr("height", 18)
          .style("fill", z);

        legend.append("text")
          .attr("x", width + 40)
          .attr("y", 9)
          .attr("dy", ".35em")
          .style("text-anchor", "start")
          .text(function (d) { return d; });

        // tooltip(groups.map(d => d.id));
      }

      function tooltip(copy) {

        var labels = focus.selectAll(".lineHoverText")
          .data(copy)

        labels.enter().append("text")
          .attr("class", "lineHoverText")
          .style("fill", d => z(d))
          .attr("text-anchor", "start")
          .attr("font-size", 12)
          .attr("dy", (_, i) => 1 + i * 2 + "em")
          .merge(labels);

        var circles = focus.selectAll(".hoverCircle")
          .data(copy)

        circles.enter().append("circle")
          .attr("class", "hoverCircle")
          .style("fill", d => z(d))
          .attr("r", 2.5)
          .merge(circles);

        svg.selectAll(".overlay")
          .on("mouseover", function () { focus.style("display", null); })
          .on("mouseout", function () { focus.style("display", "none"); })
          .on("mousemove", mousemove);

        function mousemove() {

          var x0 = x.invert(d3.mouse(this)[0]),
            i = bisectDate(data, x0, 1),
            d0 = data[i - 1],
            d1 = data[i],
            d = x0 - d0.x > d1.x - x0 ? d1 : d0;

          focus.select(".lineHover")
            .attr("transform", "translate(" + x(d.x) + "," + height + ")");

          focus.select(".lineHoverDate")
            .attr("transform",
              "translate(" + x(d.x) + "," + (height + margin.bottom) + ")")
            .text(d.x);

          focus.selectAll(".hoverCircle")
            .attr("cy", e => y(d[e]))
            .attr("cx", x(d.x));

          focus.selectAll(".lineHoverText")
            .attr("transform",
              "translate(" + (x(d.x)) + "," + height / 2.5 + ")")
            .text(e => e + " " + "ยบ" + formatValue(d[e]));
          console.log("d", d)

          x(d.x) > (width - width / 4)
            ? focus.selectAll("text.lineHoverText")
              .attr("text-anchor", "end")
              .attr("dx", -10)
            : focus.selectAll("text.lineHoverText")
              .attr("text-anchor", "start")
              .attr("dx", 10)
        }
      }
      return update
    }

  </script>
</body>
